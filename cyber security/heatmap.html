<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
var map = L.map('map').setView([22.9734, 78.6569], 5);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

var marker;

function searchLocation(){
let locationName=document.getElementById("locationInput").value;

fetch("https://nominatim.openstreetmap.org/search?format=json&countrycodes=in&q="+locationName)
.then(res=>res.json())
.then(data=>{
if(data.length>0){
let lat=data[0].lat;
let lon=data[0].lon;
let type=data[0].type;

map.setView([lat,lon],8);
if(marker) map.removeLayer(marker);

let fraudCases;
if(type==="administrative"){
fraudCases=Math.floor(Math.random()*5000)+1000;
}else{
fraudCases=Math.floor(Math.random()*800)+50;
}

let risk, color;
if(fraudCases>3000){risk="HIGH ğŸ”´";color="red";}
else if(fraudCases>800){risk="MEDIUM ğŸŸ ";color="orange";}
else{risk="LOW ğŸŸ¢";color="green";}

marker=L.circleMarker([lat,lon],{
radius:12,
color:color,
fillColor:color,
fillOpacity:0.7
}).addTo(map).bindPopup(
"<b>"+locationName.toUpperCase()+"</b><br>"+
"ğŸ“Š Cases: "+fraudCases+"<br>"+
"âš ï¸ Risk Level: "+risk+"<br>"+
"ğŸ•’ Updated: Today"
).openPopup();

document.getElementById("result").innerHTML=
"ğŸ“ <b>"+locationName.toUpperCase()+"</b><br>"+
"Fraud Cases: "+fraudCases+
"<br>Risk Level: "+risk;

}else{
document.getElementById("result").innerHTML="âŒ Location not found in India.";
}
});
}

function clearMap(){
document.getElementById("locationInput").value="";
document.getElementById("result").innerHTML="";
if(marker) map.removeLayer(marker);
map.setView([22.9734,78.6569],5);
}
</script>
